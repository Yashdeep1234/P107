<html>

<head>
    <title>Sound recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="col-xs-12">
            <h2 class="header_div">Sound Controlled Aliens</h2>
            <p class="NOTE">
                Note: Play different sounds like claps, bells, or ringtone to make the aliens dance
            </p>
            <div class="Main_div">
                <center>
                    <button class="btn btn-danger start_sound" onclick="Start()">Start</button>
                    <h3 class="result_Label" id="HearWhat">I can hear: </h3>
                    <h3 class="result_confidence" id="Accurcy">Accuracy: </h3>
                    <br>
                    <img src="aliens-01.png" id="Alien1">
                    <img src="aliens-02.png" id="Alien2">
                    <img src="aliens-03.png" id="Alien3">
                    <img src="aliens-04.png" id="Alien4">
                </center>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
